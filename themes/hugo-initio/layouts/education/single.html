{{ define "main" }}
  <main id="main">
    <div class="container">
      <div class="row topspace">
        <!-- Sidebar -->
        <aside class="col-sm-4 sidebar sidebar-right">
          <div class="nav text-right nav-side">
            {{ range where .Site.Pages "Params.filterParam" "about-section" }}
              <li><a href="{{ .RelPermalink }}">{{ .Title }}</a></li>
            {{ end }}
          </div>
        </aside>
        <!-- /Sidebar -->
        
        <!-- Article main content -->
        <article class="col-sm-8 maincontent">
          <div class="row">
            <div class="col-sm-8">
              <h3>{{ index .Params "heading1" }}</h3>
              <p>{{ index .Params "content1" }}</p>
            </div>
            <div class="col-sm-4" style="text-align: center;">
              <img src="{{ .Site.BaseURL }}{{ index .Params "image1" }}" alt="{{ index .Params "imageAltText1" }}">
              <a href="https://www.essec.edu/en/program/mscs/master-data-sciences-business-analytics/"><button>Program Webiste</button></a>
            </div>
          </div>
          <div class="row">
            <div class="col-sm-8">
              <h3>{{ index .Params "heading2" }}</h3>
              <p>{{ index .Params "content2" }}</p>
            </div>
            <div class="col-sm-4" style="text-align: center;">
              <img src="{{ .Site.BaseURL }}{{ index .Params "image2" }}" alt="{{ index .Params "imageAltText1" }}">
                <a href="https://pec.ac.in/"><button style="margin-top:10px;">University Webiste</button></a>
            </div>
          </div>
          {{ .Content }}
        </article>
        <!-- /Article -->
      </div>
    </div> <!-- /container -->
  </main>
{{ end }}
